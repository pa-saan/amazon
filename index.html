<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon - Redeem Your Voucher</title>
  <style>
  body {
      margin: 0;
      font-family: "Amazon Ember", Arial, sans-serif;
      background-color: #eaeaea;
    }

    /* Header */
    .header {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-logo img {
      height: 35px;
      margin-right: 15px;
    }

    .header-location {
      color: #ccc;
      margin-right: 20px;
      font-size: 12px;
      line-height: 1.2;
    }

    .header-location span {
      font-weight: bold;
      color: white;
      display: block;
      font-size: 14px;
    }

    .header-search {
      flex: 1;
      display: flex;
      max-width: 1150px;
      margin-right: 40px;
    }

    .header-search select {
      padding: 8px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
      background: #f3f3f3;
    }

    .header-search input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-left: none;
      border-right: none;
    }

    .header-search button {
      background-color: #febd69;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      gap: 20px;
      font-size: 13px;
      align-items: center;
      white-space: nowrap;
    }

    .header-right div span {
      font-weight: bold;
      display: block;
      color: white;
    }

    .header-cart {
      position: relative;
    }

    .header-cart::after {
      content: "0";
      position: absolute;
      top: -8px;
      right: -10px;
      background: #ff7b00;
      color: black;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .voucher-section {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .voucher-box {
      background-color: #fff;
      max-width: 420px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .voucher-box h1 {
      font-size: 22px;
      color: #111;
    }

    .voucher-box img {
      width: 100%;
      margin: 15px 0;
    }

    .input-section input,
    .input-section button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .input-section button {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="header">
    <div class="header-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>
    <div class="header-location">
      Deliver to<br>
      <span>Sri Lanka</span>
    </div>
    <div class="header-search">
      <select>
        <option>All</option>
        <option>Books</option>
        <option>Electronics</option>
        <option>Clothing</option>
      </select>
      <input type="text" placeholder="Search Amazon">
      <button>üîç</button>
    </div>
    <div class="header-right">
      <div>
        Hello, sign in<br><span>Account & Lists</span>
      </div>
      <div>
        Returns<br><span>& Orders</span>
      </div>
      <div class="header-cart">
        üõí<br><span>Cart</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="voucher-section">
    <div class="voucher-box">
      <h1>üéÅ Claim Your $100 Gift Voucher</h1>
      <p>Enter your email below to receive your Amazon voucher.</p>
      <img src="https://www.dywwesthighland.org/wp-content/uploads/2017/08/a_generic_LG-1.jpg" alt="Gift Card">
      <div class="input-section">
        <form id="voucherForm">
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Claim Gift Card</button>
        </form>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Amazon.com, Inc. or its affiliates</footer>

  <!-- Firebase click tracking script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqUpk3YFH81xGkdnKwOmWHMpt0aw9RNvg",
      authDomain: "cyberedge-lab.firebaseapp.com",
      projectId: "cyberedge-lab",
      storageBucket: "cyberedge-lab.appspot.com",
      messagingSenderId: "783335288469",
      appId: "1:783335288469:web:644d3626f4f7811c34b59c",
      measurementId: "G-KDY343F4VP",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Log link click when page loads
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const userEmail = urlParams.get("user") || "unknown_user";

      try {
        await addDoc(collection(db, "phishing_click_logs"), {
          email: userEmail,
          timestamp: serverTimestamp(),
          action: "Email link clicked",
          userAgent: navigator.userAgent,
        });
        console.log("Click logged successfully");
      } catch (e) {
        console.error("Error logging click:", e);
      }
    };
  </script>

</body>
</html>
